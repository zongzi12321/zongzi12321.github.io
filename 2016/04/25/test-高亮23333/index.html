        <p>使用dir 获得文件夹下所有文件的索引<br>计算欧氏距离，并在变量空间中调用变量就是这样 最后只要把变量导入到xls中就好<br><a id="more"></a><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">listing = dir(<span class="string">'01/*.bmp'</span>);</span><br><span class="line"><span class="keyword">for</span> i = <span class="number">1</span>:<span class="number">30</span></span><br><span class="line">    imgName = listing(i).name</span><br><span class="line">    str = [<span class="string">'01/'</span>,imgName];</span><br><span class="line">   </span><br><span class="line">     <span class="function"><span class="keyword">if</span> <span class="title">exist</span><span class="params">(str,<span class="string">'file'</span>)</span></span><br><span class="line">         imgData </span>= imread(str);</span><br><span class="line">          a&#123;i&#125;=test(imgData);</span><br><span class="line">%            pause;</span><br><span class="line">     end</span><br><span class="line">  %获得欧氏距离矩阵查看各个特征值之间的距离</span><br><span class="line">  <span class="keyword">for</span> i=<span class="number">1</span>:size(a,<span class="number">2</span>)</span><br><span class="line">      <span class="keyword">for</span> j=<span class="number">1</span>:size(a,<span class="number">2</span>)</span><br><span class="line">          <span class="function"><span class="keyword">if</span> <span class="title">norm</span><span class="params">(a&#123;i&#125;-a&#123;j&#125;)</span>/200-1&lt;0</span>;</span><br><span class="line">              result(i,j)=<span class="number">1</span>;</span><br><span class="line">          <span class="keyword">else</span></span><br><span class="line">              result(i,j)=<span class="number">0</span>;</span><br><span class="line">          <span class="function">end</span><br><span class="line">        <span class="title">qq</span><span class="params">(i,j)</span></span>=norm(a&#123;i&#125;-a&#123;j&#125;)/<span class="number">200</span>-<span class="number">1</span>;</span><br><span class="line">      end</span><br><span class="line">  end</span><br><span class="line">     </span><br><span class="line">end</span><br></pre></td></tr></table></figure></p>
